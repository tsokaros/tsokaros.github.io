<style>

.card-text {
    font-family: 'Your Preferred Font', sans-serif;
    font-size: 20px;
    font-weight: 500;
    line-height: 1.5;
    color: rgb(250, 250, 250); /* Or your preferred text color */
}

/* Additional class for matching global text styles */
.global-text {
    font-family: 'Your Preferred Font', sans-serif;
    font-size: 24px;
    font-weight: 500;
    line-height: 1.5;
    color: rgb(250, 250, 250); /* Or your preferred text color */
}

  . card-body { 
    margin-bottom: 100px; /* Add some margin between cards */
}

</style>

<div class="card-item col">
  {%- if project.redirect -%}
  <a href="{{ project.redirect }}">
  {%- else -%}
  <a href="{{ project.url | relative_url }}">
  {%- endif -%}
    <div class="card hoverable">
      <div class="row g-0">
        {%- if project.img -%}
        <div class="card-img col-md-6">
          {% include figure.html path=project.img alt="project thumbnail" %}
        </div>
        <div class="col-md-6">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <p class="card-text global-text">{{ project.description }}</p>
            <div class="row ml-1 mr-1 p-0">
              {%- if project.github -%}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ project.github }}"><i class="fab fa-github gh-icon"></i></a>
                </div>
                {%- if project.github_stars -%}
                <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                  <i class="fas fa-star"></i>
                  <span id="{{ project.github_stars }}-stars"></span>
                </span>
                {%- endif -%}
              </div>
              {%- endif -%}
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
